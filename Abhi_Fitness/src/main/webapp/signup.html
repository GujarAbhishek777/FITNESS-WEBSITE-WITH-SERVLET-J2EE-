<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="signup">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="name" placeholder="Abhishek Shamrao Gujar" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="eid" placeholder="gujarabhishek777@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" name="psw" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="cpsw" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <a href="./login.html"><input type="submit" id="submit" value="Create Account"></a>
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account? <a href="./login.html">Login</a> </p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
       
</body>
</html>
